<ion-navbar *navbar>
	<ion-title>Feed</ion-title>
</ion-navbar>

<ion-content padding class="feed">
	<div class="spinner" *ngIf="loading" >
		<ion-spinner class="spinner"></ion-spinner>  
	</div>
	<p *ngIf="error">An error ocurred. Try again</p>
	<p *ngIf="(!memes || memes.length == 0) && !loading" >Nothing to show...</p>
	<ion-refresher (refresh)="refresh($event)">               
		<ion-refresher-content 
		pullingIcon="arrow-down"
		refreshingSpinner="circles">
		</ion-refresher-content>                    
	</ion-refresher>
	<meme-card *ngFor="#meme of memes" (click)="showMeme(meme)"
	[title]="meme.displayName" [imageUrl]="meme.instanceImageUrl">
	</meme-card>
	<ion-infinite-scroll (infinite)="loadNextPage($event)">
		<ion-infinite-scroll-content
			loadingSpinner="bubbles"
			loadingText="Loading more awesome memes for you">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
